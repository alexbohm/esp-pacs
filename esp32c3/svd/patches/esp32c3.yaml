_svd: ../esp32c3.base.svd

INTERRUPT_CORE0:
  _add:
    _interrupts:
      SW_INTR_0:
        value: 50
      SW_INTR_1:
        value: 51
      SW_INTR_2:
        value: 52
      SW_INTR_3:
        value: 53
      WIFI_MAC:
        value: 0
      WIFI_MAC_NMI:
        value: 1
      WIFI_PWR:
        value: 2
      WIFI_BB:
        value: 3
      BT_MAC:
        value: 4
      BT_BB:
        value: 5
      BT_BB_NMI:
        value: 6
      RWBT:
        value: 7
      RWBLE:
        value: 8
      RWBT_NMI:
        value: 9
      RWBLE_NMI:
        value: 10

LEDC:
  _strip: "LS"

  _array:
    "CH*_CONF0": {}
    "CH*_HPOINT": {}
    "CH*_DUTY": {}
    "CH*_CONF1": {}
    "CH*_DUTY_R": {}
    "TIMER*_CONF": {}
    "TIMER*_VALUE": {}

  "*":
    _strip_end: "_LSCH0"

  "CH0_DUTY_R":
    _modify:
      "DUTY_LSCH0_R":
        name: "DUTY_R"

  "TIMER0_CONF":
    _strip: "LSTIMER0_"
    _strip_end: "_LSTIMER0"

  "TIMER0_VALUE":
    _strip: "LSTIMER0_"

TIMG0:
  "T0*":
    _strip:
      - "T0_"

TIMG1:
  "T0*":
    _strip:
      - "T0_"

TWAI:
  DATA_0:
    _modify:
      TX_BYTE_0:
        description: "In reset mode, it is acceptance code register 0 with R/W Permission. In operation mode, it stores the 0th byte of the data to be transmitted or received. In operation mode, writing writes to the transmit buffer while reading reads from the receive buffer."
        access: read-write
